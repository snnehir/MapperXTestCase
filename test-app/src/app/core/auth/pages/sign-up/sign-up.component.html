<!-- component -->
<div class="w-full min-h-[calc(100vh-68px)] flex flex-col sm:justify-start items-center pt-10">
  <div class="w-full sm:max-w-md p-5 mx-auto">
    <h2 class="mb-8 text-center text-4xl font-extrabold dark:text-gray-100 text-gray-800">Join Us ðŸš€</h2>
    <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
      <div class="mb-4">
        <label class="block mb-1 dark:text-gray-300" for="email">Email</label>
        <input id="email" type="email" name="email" formControlName="email"
          class="py-2 px-3 autofill:bg-green-200 dark:text-white border border-gray-300 focus:border-green-300 focus:outline-none focus:ring focus:ring-green-200 focus:ring-opacity-50 rounded-md shadow-sm dark:bg-[#0d1117] mt-1 block w-full" />
        <div *ngIf="!email || (email.invalid && (email.dirty || email.touched))"
          class="pt-1 text-bold text-red-600 dark:text-red-300">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">
            Email is not valid.
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-1 dark:text-gray-300" for="password">Password</label>
        <input id="password" type="password" name="password" autocomplete="on" formControlName="password"
          class="py-2 px-3 dark:bg-[#0d1117] dark:text-white
border border-gray-300 focus:border-green-300 focus:outline-none focus:ring focus:ring-green-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
        <div *ngIf="!password || (password.invalid && (password.dirty || password.touched))"
          class="pt-1 text-bold text-red-600 dark:text-red-300">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div class="mb-4 dark:bg-red-500/[0.2] dark:text-white bg-red-300/[0.4] border border-red-700 p-3 rounded-md "
        *ngIf="errorMessage">
        <div>{{errorMessage}}</div>
      </div>

      <div class="mt-6">
        <button type="submit"
          class="w-full inline-flex items-center justify-center gap-2 px-4 py-2 bg-green-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-green-700 active:bg-green-700 focus:outline-none focus:border-green-700 focus:ring focus:ring-green-200 disabled:opacity-25 transition">
          Sign Up
          <div *ngIf="isLoading" class="inline-flex items-center justify-center ">
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 text-white animate-spin" viewBox="0 0 100 101"
              fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor" />
            </svg>
          </div>
        </button>
      </div>
      <div class="mt-6 text-center">
        <a href="/login" class="underline dark:text-gray-300">Login if you have already an account</a>
      </div>
    </form>
  </div>
</div>
