<div class="flex flex-wrap relative mt-n4 -top-32 -right-6 p-6 max-h-[480px] rotate-[-15deg]"
  style="transform: translateZ(10px); " #contributerCard>
  <div class="w-1/2 sm:w-1/3 md:w-1/2 lg:w-1/3" *ngFor="let contributer of contributers; index as i;">
    <a target="_blank" class="rounded-md p-6 border border-[#30363d] bg-[#161b22] no-underline 
             flex flex-col items-center m-2 shadow-[0_12.5px_10px_0_rgba(0,0,0,0.3)] "
      style="animation: 0.7s ease FadeIn; animation-fill-mode: both;" [ngStyle]="{ 'animation-delay' : i*75+'ms' }"
      href={{contributer.link}}>
      <img alt="{{contributer.name}} avatar" width="96" height="96" class="block rounded-md"
        src="{{contributer.avatar}}">
      <div class="text-sm text-[#ebf5ff80] text-ellipsis overflow-hidden whitespace-nowrap my-2">{{contributer.name}}
      </div>
      <button type="button"
        class="text-sm text-[#c9d1d9] font-medium bg-[#21262d] border border-[#f0f6fc1a] shadow-none 
              p-3 inline-flex items-center justify-between gap-1 cursor-pointer relative text-center
              min-w-max h-8 rounded-md  transition duration-[80ms] ease-in-out select-none hover:bg-[#30363d] hover:border-[#8b949e]">
        <span class="flex flex-1 items-center grid grid-cols-[min-content_minmax(0,auto)_min-content]  ">
          <span class="flex mr-2 text-[#c9d1d9] fill-[#848d97]">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
              <path
                d="m8 14.25.345.666a.75.75 0 0 1-.69 0l-.008-.004-.018-.01a7.152 7.152 0 0 1-.31-.17 22.055 22.055 0 0 1-3.434-2.414C2.045 10.731 0 8.35 0 5.5 0 2.836 2.086 1 4.25 1 5.797 1 7.153 1.802 8 3.02 8.847 1.802 10.203 1 11.75 1 13.914 1 16 2.836 16 5.5c0 2.85-2.045 5.231-3.885 6.818a22.066 22.066 0 0 1-3.744 2.584l-.018.01-.006.003h-.002ZM4.25 2.5c-1.336 0-2.75 1.164-2.75 3 0 2.15 1.58 4.144 3.365 5.682A20.58 20.58 0 0 0 8 13.393a20.58 20.58 0 0 0 3.135-2.211C12.92 9.644 14.5 7.65 14.5 5.5c0-1.836-1.414-3-2.75-3-1.373 0-2.609.986-3.029 2.456a.749.749 0 0 1-1.442 0C6.859 3.486 5.623 2.5 4.25 2.5Z">
              </path>
            </svg>
          </span>
          <span>Sponsor</span>
        </span>
      </button>
    </a>
  </div>
</div>
